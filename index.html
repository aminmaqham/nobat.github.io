<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم نوبت دهی هوشمند</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>سیستم نوبت دهی هوشمند</h1>
            <div class="login-section">
                <div id="login-fields">
                    <input type="text" id="username" placeholder="نام کاربری">
                    <input type="password" id="password" placeholder="رمز عبور">
                    <button id="login-btn">ورود</button>
                </div>
                <div id="user-info" style="display: none;">
                    <div id="user-greeting"></div>
                    <button id="settings-btn">تنظیمات</button>
                    <button id="logout-btn">خروج</button>
                </div>
            </div>
        </header>

        <div class="admin-panel" id="admin-panel" style="display: none;">
            <button id="close-settings" class="close-btn">×</button>
            <h2>تنظیمات سیستم</h2>
            <div class="settings-container">
                <div class="settings-section">
                    <h3>تنظیمات خدمات</h3>
                    <div class="table-responsive">
                        <table class="compact-table">
                            <thead>
                                <tr>
                                    <th>نام خدمت</th>
                                    <th>شماره شروع</th>
                                    <th>شماره پایان</th>
                                    <th>زمان (دقیقه)</th>
                                    <th>عملیات</th>
                                </tr>
                            </thead>
                            <tbody id="service-list"></tbody>
                        </table>
                    </div>
                    <button id="add-service-btn" class="add-btn">+ افزودن خدمت</button>
                </div>
                
                <div class="settings-section">
                    <h3>زمان‌بندی هوشمند</h3>
                    <div class="smart-time-container">
                        <div class="form-group">
                            <label>ساعت شروع کار:</label>
                            <input type="time" id="start-time" value="08:00">
                        </div>
                        <div class="form-group">
                            <label>ساعت پایان کار:</label>
                            <input type="time" id="end-time" value="17:00">
                        </div>
                        <div class="form-group">
                            <label>زمان پیش‌فرض هر خدمت:</label>
                            <input type="number" id="default-service-time" min="1" value="10">
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button id="save-settings" class="primary-btn">ذخیره تنظیمات</button>
                    <button id="cancel-settings" class="secondary-btn">انصراف</button>
                </div>
            </div>
        </div>

        <div class="main-content" id="main-content" style="display: none;">
            <div class="service-buttons">
                <!-- Service buttons will be generated by JavaScript -->
            </div>

            <div class="ticket-display">
                <div class="ticket-actions">
                    <button id="call-next-btn" class="big-button">فراخوان نوبت بعدی</button>
                </div>
                <div class="current-ticket-header" id="current-ticket-header"></div>
                <h2>نوبت فعلی</h2>
                <div id="current-ticket"></div>
            </div>

            <div class="call-panel">
                <h2>خدمات انتخابی</h2>
                <div id="service-checkboxes"></div>
                <button id="reset-all-btn" class="danger-button">پاک کردن همه نوبت‌ها</button>
            </div>

            <div class="history">
                <h2>تاریخچه نوبت‌ها</h2>
                <div class="table-responsive">
                    <table id="ticket-history">
                        <thead>
                            <tr>
                                <th>نوبت</th>
                                <th>نام</th>
                                <th>خدمت</th>
                                <th>زمان ثبت</th>
                                <th>وضعیت</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="ticket-form" id="ticket-form" style="display: none;">
            <h2>ثبت نوبت جدید</h2>
            <div class="form-group">
                <label for="first-name">نام (اختیاری):</label>
                <input type="text" id="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">نام خانوادگی (اختیاری):</label>
                <input type="text" id="last-name">
            </div>
            <div class="form-group">
                <label for="national-id">کد ملی (اختیاری):</label>
                <input type="text" id="national-id">
            </div>
            <div class="form-actions">
                <button id="submit-ticket" class="primary-btn">ثبت نوبت</button>
                <button id="cancel-ticket" class="secondary-btn">انصراف</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
